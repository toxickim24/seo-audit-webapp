<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEO Mojo</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>🔍 SEO Mojo</h1>
      <p>Professional SEO Audit Tool</p>
    </div>

    <div class="popup-content">
      <div class="current-site">
        <h3>Current Site</h3>
        <div class="site-info">
          <span id="current-url">Loading...</span>
          <button id="analyze-btn" class="analyze-button">
            🚀 Analyze This Site
          </button>
        </div>
      </div>

      <div class="quick-actions">
        <h3>Quick Actions</h3>
        <div class="action-buttons">
          <button id="open-widget-btn" class="action-btn">
            📊 Open Widget
          </button>
          <button id="view-leads-btn" class="action-btn">
            👥 View Leads
          </button>
          <button id="settings-btn" class="action-btn">
            ⚙️ Settings
          </button>
        </div>
      </div>

      <div class="recent-audits">
        <h3>Recent Audits</h3>
        <div id="recent-audits-list" class="audits-list">
          <p class="no-audits">No recent audits</p>
        </div>
      </div>
    </div>

    <div class="popup-footer">
      <p>Built with ❤️ by SEO Mojo</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
